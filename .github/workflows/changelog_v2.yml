name: Update Changelog
on:
  release:
    types: [published]

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@{latest-release}
              with:
                  ref: main
            - name: "Build Changelog"
                id: build_changelog
                uses: mikepenz/release-changelog-builder-action@{latest-release}
            - name: Update Changelog2
              uses: stefanzweifel/changelog-updater-action@{latest-release}
              with:
                  release-notes: ${{steps.build_changelog.outputs.changelog}}
                  latest-version: ${{ github.event.release.name }}

            - name: Commit updated CHANGELOG
              uses: stefanzweifel/git-auto-commit-action@{latest-release}
              with:
                  branch: main
                  commit_message: Update CHANGELOG
                  file_pattern: CHANGELOG.md